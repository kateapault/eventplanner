<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Events Planner</title>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src="index.js"></script>
        <script src="fetches.js"></script>
    </head>
    <body>
        <div id="nav">
            <button class="nav" data-points-to="show-events">All Events</button>
            <button class="nav" data-points-to="user-tickets">My Tickets</button>
            <button class="nav" data-points-to="create-event">Create Event</button>
            <button class="nav" data-points-to="user-created-events">My Created Events</button>
        </div>

        <div id="show-events">
            <h1>All Events</h1>
        </div>
        <div id="single-event">
            single event page
        </div>
        <div id="create-event">
            <h2>Create New Event:</h2>
            <form>
                <label for="title">Event Title: </label>
                <input id="title" type="text" placeholder="My Awesome Event" required>
                <label for="location">Location: </label>
                <input id="location" type="text" placeholder="New York City" required>
                <label for="date">Date: </label>
                <input id="date" type="date" required>
                <label for="start_time">Start Time: </label>
                <input type="text" id="start_time">
                <label for="end_time">End Time: </label>
                <input type="text" id="end_time">
                <label for="max_attendees">Total Number of Tickets: </label>
                <input type="number" id="max_attendees">
                <label for="min_age">Minimum Age for Event: </label>
                <input type="number" id="min_age" placeholder="18">
                <label for="img_url">Image URL: </label>
                <input type="url" id="img_url">
                <input type="submit">
            </form>
        </div>
        <div id="user-tickets">
            my tickets go here
        </div>
        <div id="user-created-events">
            events I created go here
        </div>
    </body>
</html>
